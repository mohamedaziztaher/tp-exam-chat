name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Start backend server
        working-directory: ./backend
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          timeout=30
          counter=0
          until curl -f http://localhost:3000/health || [ $counter -eq $timeout ]; do
            sleep 1
            counter=$((counter + 1))
          done
          if [ $counter -eq $timeout ]; then
            echo "Server did not start in time"
            exit 1
          fi

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate HTML
        run: |
          if command -v tidy &> /dev/null; then
            tidy -q -e frontend/index.html || true
          else
            echo "HTML Tidy not installed, skipping HTML validation"
          fi

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: backend:latest
          cache-from: type=registry,ref=backend:latest
          cache-to: type=inline

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: test-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: frontend:latest
          cache-from: type=registry,ref=frontend:latest
          cache-to: type=inline

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [test-backend, build-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

      - name: Deployment Info
        run: |
          echo "Backend deployment triggered to Render"
          echo "Note: Configure RENDER_SERVICE_ID and RENDER_API_KEY secrets in GitHub"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [test-frontend, build-frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
        continue-on-error: true

      - name: Deployment Info
        run: |
          echo "Frontend deployment triggered to Vercel"
          echo "Note: Configure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets in GitHub"

