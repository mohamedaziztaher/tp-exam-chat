<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .pseudo-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .pseudo-input-group {
            display: flex;
            gap: 10px;
        }

        .pseudo-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .pseudo-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pseudo-input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pseudo-input-group button:hover {
            background: #5568d3;
        }

        .pseudo-input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .messages-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .messages-section::-webkit-scrollbar {
            width: 8px;
        }

        .messages-section::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-section::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .messages-section::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-author {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: #6c757d;
        }

        .message-content {
            color: #212529;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-group button:hover {
            background: #5568d3;
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }

        .empty-state p {
            font-size: 16px;
        }

        .refresh-info {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #6c757d;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .header h1 {
                font-size: 20px;
            }

            .pseudo-input-group,
            .input-group {
                flex-direction: column;
            }

            .pseudo-input-group button,
            .input-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat Application</h1>
        </div>

        <div class="pseudo-section">
            <div class="pseudo-input-group">
                <input 
                    type="text" 
                    id="pseudoInput" 
                    placeholder="Entrez votre pseudo..." 
                    maxlength="50"
                >
                <button id="setPseudoBtn">Valider</button>
            </div>
        </div>

        <div class="messages-section" id="messagesSection">
            <div class="empty-state">
                <p>Aucun message pour le moment</p>
            </div>
        </div>

        <div class="refresh-info" id="refreshInfo">
            Actualisation automatique toutes les 4 secondes
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Tapez votre message..." 
                    maxlength="500"
                    disabled
                >
                <button id="sendBtn" disabled>Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration de l'URL de l'API
        // D√©tection automatique de l'environnement
        function getApiUrl() {
            // Si d√©fini explicitement, utiliser cette valeur
            if (window.API_URL) {
                return window.API_URL;
            }
            
            // En d√©veloppement local
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1' ||
                window.location.hostname === '') {
                return 'http://localhost:3000';
            }
            
            // En production (Vercel) - utiliser le backend Render
            // Backend URL: https://tp-exam-chat-77z1.onrender.com
            return 'https://tp-exam-chat-77z1.onrender.com';
        }
        
        const API_URL = getApiUrl();
        console.log('API URL:', API_URL);
        console.log('Current origin:', window.location.origin);

        let currentPseudo = '';
        let refreshInterval = null;
        let lastRefreshTime = Date.now();

        const pseudoInput = document.getElementById('pseudoInput');
        const setPseudoBtn = document.getElementById('setPseudoBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesSection = document.getElementById('messagesSection');
        const refreshInfo = document.getElementById('refreshInfo');

        // D√©finir le pseudo
        setPseudoBtn.addEventListener('click', setPseudo);
        pseudoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setPseudo();
        });

        function setPseudo() {
            const pseudo = pseudoInput.value.trim();
            if (pseudo) {
                currentPseudo = pseudo;
                pseudoInput.disabled = true;
                setPseudoBtn.disabled = true;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
                loadMessages();
                startAutoRefresh();
            }
        }

        // Envoyer un message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !currentPseudo) return;

            try {
                const response = await fetch(`${API_URL}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        author: currentPseudo,
                        content: content
                    })
                });

                if (response.ok) {
                    messageInput.value = '';
                    loadMessages();
                } else {
                    const errorText = await response.text();
                    console.error('Erreur lors de l\'envoi du message:', response.status, errorText);
                    alert('Erreur lors de l\'envoi du message. V√©rifiez la connexion au serveur.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Impossible de se connecter au serveur. V√©rifiez que le backend est accessible.');
            }
        }

        // Charger les messages
        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/api/messages`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages);
                    lastRefreshTime = Date.now();
                } else {
                    console.error('Erreur HTTP:', response.status);
                    // Ne pas afficher d'erreur si c'est juste un probl√®me temporaire
                }
            } catch (error) {
                console.error('Erreur lors du chargement des messages:', error);
                // Ne pas afficher d'erreur √† chaque actualisation automatique
            }
        }

        // Afficher les messages
        function displayMessages(messages) {
            if (messages.length === 0) {
                messagesSection.innerHTML = '<div class="empty-state"><p>Aucun message pour le moment</p></div>';
                return;
            }

            messagesSection.innerHTML = messages.map(msg => {
                const date = new Date(msg.timestamp);
                const time = date.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                return `
                    <div class="message">
                        <div class="message-header">
                            <span class="message-author">${escapeHtml(msg.author)}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    </div>
                `;
            }).join('');

            // Scroll vers le bas
            messagesSection.scrollTop = messagesSection.scrollHeight;
        }

        // Actualisation automatique toutes les 4 secondes
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                loadMessages();
            }, 4000);
        }

        // Actualisation manuelle au clic sur la zone de messages
        messagesSection.addEventListener('click', () => {
            loadMessages();
        });

        // Fonction d'√©chappement HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Charger les messages au d√©marrage si pseudo d√©j√† d√©fini
        if (currentPseudo) {
            loadMessages();
            startAutoRefresh();
        }
    </script>
</body>
</html>
